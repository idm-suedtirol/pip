<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css" />
</head>
<body>
	<div class="container">
        <form name="f" action="resources/j_spring_security_check"  method="post" class="form-inline">               
            <fieldset>
                <legend>Please Login</legend>
                <div class="form-group">
                	<label  class="sr-only"  for="username">Username</label>
                	<input type="text" class="form-control" id="username" name="j_username" placeholder="Username" required="required"/>
                </div>  
                <div class="form-group">      
                	<label  class="sr-only"  for="password">Password</label>
                	<input type="password" class="form-control" id="password" name="j_password" placeholder="Password" required="required"/>
                </div>    
                <button type="submit" class="btn btn-default">Log in</button>
            </fieldset>
        </form>
    </div>
</body>

</html>
