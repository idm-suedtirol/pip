<!DOCTYPE html>
<html>
<head>
  	<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css" />
  	<meta charset="utf-8"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
        <form name="f" action="resources/j_spring_security_check"  method="post" class="form-inline">               
            <fieldset>
                <legend>Please Login</legend>
                <div class="form-group">
                	<label  class="sr-only"  for="username">Email</label>
                	<input type="text" class="form-control" id="username" name="j_username" placeholder="Email" required="required"/>
                </div>  
                <div class="form-group">      
                	<label  class="sr-only"  for="password">Password</label>
                	<input type="password" class="form-control" id="password" name="j_password" placeholder="Password" required="required"/>
                </div>    
                <button type="submit" class="btn btn-default">Log in</button>
            </fieldset>
        </form>
        <a href="javascript:void(0)" data-toggle="modal" data-target="#password-modal">Forgot your password?</a>
    </div>
   	<div class="modal fade" id="password-modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Request new password</h4>
				</div>
				<form action="user/request-new-pw" method="get">
					<div class="modal-body">
						<div class="form-group">
							<label for="project-name">Email</label> 
							<input type="email" class="form-control" name="email" placeholder="Email" required="required"/>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Request</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
	<script src="resources/js/jquery.min.js" type="text/javascript"></script>
	<script src="resources/js/bootstrap.min.js"  type="text/javascript"></script>
	<script type="text/javascript">
	var url = window.location.href;
	if(url.indexOf("#") != -1){
	var hash = url.substring(url.indexOf("#")+1);
	if (hash.length>0)
		document.cookie="redirect="+hash;
	}
	</script>
</html>
